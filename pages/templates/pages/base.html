{% load static %}
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'pages/github-markdown-light.css' %}">
<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pages{% endblock %}</title>
</head>
<body>
    <div class="app-content markdown-body">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
